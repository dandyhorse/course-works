<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<section layout:fragment="content">
    <div class="jumbotron">
        <h3>Тур</h3>
    </div>
    <!--/*@thymesVar id="tour" type="ru.ssau.tourism.entities.Tour"*/-->
    <!--/*@thymesVar id="action_type" type="java.lang.String"*/-->
    <form method="POST" action="#" th:object="${tour}" th:action="@{'/tours/' + ${action_type}}"
          class="form-group">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-lable">Название</label>
            <input type="text" th:field="*{title}" placeholder="title"
                   class="form-control input-sm"/>
        </div>
        <div class="form-group">
            <label class="control-lable">Цена</label>
            <input type="text" th:field="*{price}" placeholder="price"
                   class="form-control input-sm"/>
        </div>
        <div class="form-group">
            <label for="textarea" class="control-lable">Информация о туре</label>
            <textarea th:field="*{info}" class="form-control" id="textarea" rows="4"></textarea>
        </div>
        <div class="form-actions">
            <input type="submit" value="Подтвердить" class="btn btn-success"/>
            <a role="button" th:href="@{/tours}" class="btn btn-default">Отмена</a>
        </div>
    </form>
</section>
</body>
</html>
