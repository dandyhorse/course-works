<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<section layout:fragment="content">
    /////////////////////////////////////////////////////////////////////////////

    <!--/*@thymesVar id="tour" type="ru.ssau.tourism.entities.Tour"*/-->
    <!--/*@thymesVar id="action_type" type="java.lang.String"*/-->
    <form method="POST" action="#" th:object="${tour}" th:action="@{/tours/${action_type}}"
          class="form-horizontal">
        <div class="row">
            <div class="form-group col-md-9" layout:fragment="edit-form">

                <div class="col-md-7">
                    <label class="col-md-3 control-lable">
                        <input type="text" th:field="*{title}" class="form-control input-sm"/>
                    </label>
                    <label class="col-md-3 control-lable">
                        <input type="text" th:field="*{price}" class="form-control input-sm"/>
                    </label>
                    <label class="col-md-3 control-lable">
                        <input type="text" th:field="*{info}" class="form-control input-sm"/>
                    </label>
                </div>
            </div>

            /////////////////////////////////////////////////////////////////////////////
            <div class="form-actions">
                <input class="btn btn-success" type="submit" value="Подтвердить"/>
                <a class="btn btn-default" role="button" th:href="@{/tours}">Отмена</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
