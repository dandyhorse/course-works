<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<section layout:fragment="content">
    <div class="jumbotron">
        <h3>Турист</h3>
    </div>
    <!--/*@thymesVar id="tourist" type="ru.ssau.tourism.entities.Tourist"*/-->
    <!--/*@thymesVar id="action_type" type="java.lang.String"*/-->
    <form method="POST" action="#" th:object="${tourist}" th:action="@{'/tourists/' + ${action_type}}"
          class="form-group">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-lable">Имя</label>
            <input type="text" th:field="*{name}" placeholder="name"
                   class="form-control input-sm"/>
        </div>
        <div class="form-group">
            <label class="control-lable">Фамилия</label>
            <input type="text" th:field="*{surname}" placeholder="surname"
                   class="form-control input-sm"/>
        </div>
        <div class="form-group">
            <label class="control-lable">Отчество</label>
            <input type="text" th:field="*{fatherName}" placeholder="father name"
                   class="form-control input-sm"/>
        </div>
        <div class="form-actions">
            <input type="submit" value="Подтвердить" class="btn btn-success"/>
            <a role="button" th:href="@{/tourists}" class="btn btn-default">Отмена</a>
        </div>
    </form>
</section>
</body>
</html>
