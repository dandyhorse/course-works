<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="jumbotron">
            <h3>Туристы</h3>
        </div>

        <a th:href="@{/tourists/add}" class="btn btn-success" role="button">Добавить запись</a>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="tourist" type="ru.ssau.tourism.entities.Tourist"*/-->
            <!--/*@thymesVar id="all_tourists" type="java.lang.Iterable<ru.ssau.tourism.entities.Tourist>"*/-->
            <tr th:each="tourist: ${all_tourists}">
                <td th:text="${tourist.name}">Hadoop</td>
                <td th:text="${tourist.surname}">Mezos</td>
                <td th:text="${tourist.fatherName}">Sparkovich</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-default" role="button"
                           th:href="@{'/tourists/edit?id=' + ${tourist.id}}">Изменить</a>

                        <a class="btn btn-default" role="button" th:onclick="'javascript:deleteAndRefresh(\'' +
                           ${tourist.id} +'\',\''+ ${#httpServletRequest.getRequestURI()} + '\');'">
                            Удалить
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
