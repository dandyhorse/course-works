server:
    port: ${port:8010}
spring:
    application:
        name: colmen
    datasource:
        username: h2
        password:
        initialize: false
        driver-class-name: org.h2.Driver
    jpa:
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
security:
    basic:
         enabled: false
management:
    security:
         enabled: false
logging:
    path: logs
    level:
        root: WARN
        org:
            springframework: INFO
            org.hibernate: WARN