spring:
  datasource:
    username: h2
    password:
    initialize: true
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    database-platform: H2
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect